name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main

# 设置 GITHUB_TOKEN 的权限，用于部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行队列
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码，包括 submodules
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 4. 安装依赖
      - name: Install Dependencies
        run: npm ci

      # 5. 生成静态文件
      - name: Generate Hexo Site
        run: |
          # 替换 Gitalk 密钥
          sed -i "s|__GITALK_CLIENT_SECRET__|${{ secrets.GITALK_CLIENT_SECRET }}|g" _config.next.yml
          # 运行 hexo generate
          npx hexo generate

      # 6. 上传构建产物到 GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
